<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="icon" href="img/devchallenges.png" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Services site</title>
  </head>

  <body>
    <div class="mobile-navigation">
      <div class="mobile-navigation--header">
        <img class="logo" src="./img/Collab..png" alt="Logo" />

        <div class="close-button" onclick="toggleMobileNav()">
          <button>
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>

      <a href="" class="mobile-navigation--item mobile-navigation--item__active"
        >Home</a
      >
      <a href="" class="mobile-navigation--item">About</a
      ><a href="" class="mobile-navigation--item">Services</a>
      <a href="" class="mobile-navigation--item">Contact</a>
    </div>

    <div class="container">
      <header>
        <img class="logo" src="./img/Collab..png" alt="Logo" />

        <nav class="navigation" id="mobile-navigation">
          <a href="" class="navigation--item navigation--item__active">Home</a>
          <a href="" class="navigation--item">About</a
          ><a href="" class="navigation--item">Services</a>
          <a href="" class="navigation--item">Contact</a>
        </nav>

        <div class="menu-button" onclick="toggleMobileNav()">
          <button>
            <i class="fa fa-reorder"></i>
          </button>
        </div>

        <button class="navigation--button">Get started</button>
      </header>

      <main>
        <div class="main--content">
          <h1 class="headline">
            Collaborate like <br />
            never before
          </h1>
          <p class="description">
            Proin consequat eros in dolor rhoncus, in pellentesque justo
            feugiat. Nunc nec porttitor sapien, vel congue diam.
          </p>

          <button class="play-button">
            <i class="fa fa-play-circle"></i> Discover Video
          </button>
        </div>

        <div class="main-img">
          <img src="./img/data-x1.png" alt="" />
        </div>
      </main>

      <footer>
        <div class="socials">
          <a href="" class="socials--item"> <i class="fa fa-instagram"></i></a
          ><a href="" class="socials--item"> <i class="fa fa-twitter"></i></a
          ><a href="" class="socials--item">
            <i class="fa fa-youtube-play"></i>
          </a>
        </div>

        <span>Patricia P.</span>
      </footer>
    </div>

    <script>
      function toggleMobileNav() {
        const element = document.getElementById('mobile-navigation');

        if (element.classList.contains('mobile-navigation__open')) {
          element.classList.remove('mobile-navigation__open');
        } else {
          element.classList.add('mobile-navigation__open');
        }
      }
    </script>
  </body>
</html>
